<!DOCTYPE html>
<html>

<head>
    <title> My Website </title>
    <meta charset="UTF-8" name="author" content="Shahrukh Alam">
    <style>
        body {
            margin: 0px 0px 0px 0px;
            font-family: SF Pro Display, SF Pro Icons, Helvetica Neue, Helvetica, Arial;
        }

        .indexNav {
            position: fixed;
            left: 0px;
            top: 0px;
            right: 0px;
            bottom: auto;
            background-color: rgba(240, 240, 240, 0.8);
            text-align: center;
            -webkit-backdrop-filter: saturate(180%) blur(20px);
            backdrop-filter: saturate(180%) blur(20px);
        }

        .indexNav a {
            padding: 16px 16px 16px 16px;
            display: inline-block;
            text-decoration: none;
        }

        .activeLink {
            color: Black;
        }

        .inactiveLink {
            color: rgba(60, 60, 60, 1.0);
        }

        a:hover {
            color: Black;
        }

        .heroImage {
            background-image: url("Images/Hero.png");
            background-color: rgba(250, 250, 250, 1.0);
            height: 745px;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            position: relative;
            z-index: -1;
        }

        .centeredText {
            text-align: center;
            position: absolute;
            left: 50%;
            right: auto;
            bottom: auto;
            transform: translate(-50%, 0%);
        }

        .heroHeading {
            font-size: 44px;
            font-weight: 600;
            color: White;
            margin: 0px;
        }

        .heroSubHeading {
            font-size: 40px;
            font-weight: 400;
            color: White;
            margin: 0px;
        }

        .gridContainer {
            padding: 12px;
            display: grid;
            grid-template-columns: auto auto;
            grid-column-gap: 12px;
            background-color: rgba(240, 240, 240, 1.0);
        }

        .gridImage {
            background-color: rgba(240, 240, 240, 1.0);
            height: 500px;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            position: relative;
        }

        .gridSubHeading {
            font-size: 19px;
            font-weight: 400;
            color: White;
            padding: 16px 0px 0px 0px;
            margin: 0px 0px 0px 0px;
        }

        .flexibleContainerHorizontal {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>

<body>
    <div class="indexNav">
        <a href="" class="activeLink">Home</a>
        <a href="About.html" class="inactiveLink">About</a>
    </div>
    <div class="heroImage">
        <div class="centeredText" style="top: 76px;">
            <div class="flexibleContainerHorizontal">
                <img src="Images/App Store.png" alt="App Store Icon" style="width:40px;height:40px;">
                <h1 class="heroHeading" style="padding-left: 16px;"> Featured </h1>
            </div>
            <h1 class="heroSubHeading" style="padding-top: 16px;">Paytm Money Trading App</h1>
        </div>
    </div>
    <a href="About.html" style="display: inline-block;width: 100%;height: 695px;position: absolute;top: 50px;"></a>

    <div class="gridContainer">
        <div class="gridImage" style="background-image: url(Images/gojek.png);">
            <div class="centeredText" style="top: 16px;width: 100%;">
                <h1 class="heroHeading" style="color: black;">Gojek</h1>
                <h1 class="gridSubHeading" style="color: black;"><i>50 Companies that Changed the World</i> by Fortune
                    2017</h1>
                <h1 class="gridSubHeading" style="color: black;"><b>Super App</b> (17+ Services)</h1>
                <h1 class="gridSubHeading" style="color: black;">250M+ Users, 2M+ Drivers, 3M+ Orders/Day</h1>
            </div>
            <a href="About.html" style="display: inline-block;width: 100%;height: 100%;position: absolute;"></a>
        </div>
        <div class="gridImage" style="background-image: url(Images/the\ sun.png);">
            <div class="centeredText" style="top: 16px;width: 100%;">
                <h1 class="heroHeading" style="color: black;">The Sun</h1>
                <div class="flexibleContainerHorizontal">
                    <h1 class="gridSubHeading" style="color: black;">A</h1>
                    <img src="Images/news corp.png" alt="News Corp Icon"
                        style="padding-left: 16px;width:100px;padding-top: 12px;">
                    <h1 class="gridSubHeading" style="padding-left: 16px;color: black;">Brand</h1>
                </div>
                <h1 class="gridSubHeading" style="color: black;">Largest Circulation of any Daily Newspaper in the UK
                </h1>
            </div>
            <a href="About.html" style="display: inline-block;width: 100%;height: 100%;position: absolute;"></a>
        </div>
    </div>
</body>

</html>
